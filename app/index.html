<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>jquey tinderlike</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="main_container">
      <div class="exam_box">
      </div>
      <div class="answer_box">
        <div class="answer_false">
          <button type="button" id="false_button"
                  class="btn-false circle">
            <span class="glyphicon glyphicon-remove"></span></button>
        </div>
        <span class="center_circle"></span>
        <div class="answer_true">
          <button type="button" id="true_button"
                  class="btn-true circle">
            <span class="glyphicon glyphicon-ok"></span></button>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>

    <script>
     var tinder = $(".exam_box").tinderLike({
       likeAction: function(target){
         console.log('like');
         setTimeout(function(){
           target.removeClass('hide');
         },1000);
       },
       unlikeAction: function(target){
         console.log('soso');
         setTimeout(function(){
           target.removeClass('hide');
         },1000);
       }});
     $('.answer_true').on('click', function(){
       tinder.like();
       setTimeout(function(){
         $(".exam_box").removeClass('hide');
       },1000);
     });
     $('.answer_false').on('click', function(){
       tinder.unLike();
       setTimeout(function(){
         $(".exam_box").removeClass('hide');
       },1000);
     });
    </script>
  </body>
</html>
